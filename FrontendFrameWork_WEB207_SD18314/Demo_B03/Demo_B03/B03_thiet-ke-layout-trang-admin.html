<!DOCTYPE html>

<head>

    <!-- Nhúng Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap.css">

<body>
    <!-- 1. Làm header | Ứng dụng navbar | Copy code vừa code sang -->
    <nav class="navbar navbar-expand-sm bg-light shadow">
        <div class="container-fluid">
            <!-- Logo -->
            <a href="#">
                <!-- Bổ sung css max-heigh | để cho ảnh được nhỏ lại -->
                <img src="img/logo_bootstrap.webp" style="max-height: 40px;">
            </a>
    
            <!-- Thông tin user đã đăng nhập -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link disabled text-dark" href="#">Xin chào Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Đăng xuất</a>

        </div>
    
    </nav>


    <!-- 2. Làm khu vực menu và nội dung chính -->
    <!-- B1: Tạo thẻ div cần thiết để chia đất -->
    <!-- B2: Chia width cho các thẻ div -->
    <!-- Menu: cho width: 250px -->
    <!-- ND chính: cho width: calc(100% - 250px) -->
    <!-- Bổ sung class .d-flex cho div cha -->

    <!-- B3: Copy menu vào và đổi màu nền thành bg-light -->

    <!-- B4: Làm đẹp thêm cho menu -->
    <!-- Bổ sung padding xung quanh. Để cho active không bị sát lề -->
    <!-- Xử lý chiều cao của menu. Hoàn hảo thì menu phải cao hết cả trình duyệt -->
    <div class="d-flex">
        <div class="bg-light p-2" style="width: 250px; min-height: calc(100vh - 56px);">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="#">Danh sách sản phẩm</a>
                </li>

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tạo mới danh mục</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Danh sách đơn hàng</a>
                </li>
            </ul>
        </div>

        <div class="mt-3" style="width: calc(100% - 250px);">

            </div>
