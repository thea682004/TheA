<!-- Khu vực tiêu đề -->
<h2>Trang chỉnh sửa</h2>


<!-- Khu vực nội dung form -->
<form>
    <!-- Khu vực id -->
    <div class="mt-3">
        <span class="form-label">ID</span>
        <input ng-model="product.id" class="form-control" type="text" placeholder="Nhập ID" disabled>
    </div>
    <!-- Khu vực tên -->
    <div class="mt-3">
        <span class="form-label">Tên</span>
        <input ng-model="product.name" class="form-control" type="text" placeholder="Nhập tên">
    </div>
    <!-- Khu vực giá -->
    <div class="mt-3">
        <span class="form-label">Giá</span>
        <input ng-model="product.price" class="form-control" type="text" placeholder="Nhập giá">
    </div>
    <!-- Khu vực danh muc -->
    <div class="mt-3">
        <span class="form-label">Danh mục</span>
        <select ng-model="product.category" class="form-control">
            <option value="">--Lựa chọn--</option>
            <option value="Bình Hoa TC">Bình Hoa TC</option>
            <option value="Đồ Bếp TC">Đồ Bếp TC</option>
            <option value="Đồ Nhà Tắm TC">Đồ Nhà Tắm TC</option>
        </select>
    </div>
    <!-- Khu vực button -->
    <div>
        <button ng-click="onClickEdit()" class="btn btn-primary">Chỉnh sửa</button>
    </div>
    <div class="alert alert-danger mt-2" ng-hide="formHopLe">
        {{formThongBao}}
    </div>
</form>
