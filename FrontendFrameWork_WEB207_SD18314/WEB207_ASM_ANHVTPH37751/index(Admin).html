<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Gear TheAnh</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Nhúng Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap.css">
    <script src="lib/bootstrap.js"></script>
    <!-- Nhúng Font Icon -->
    <script src="lib/font-fontawesome-ae333ffef2.js"></script>
    <!-- Nhúng Angular -->
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js"></script>
    <script>
        // Khởi tạo ng-app
        var app = angular.module('myApp', ['ngRoute']);
        // Khởi tạo ng-controller
        app.controller('gearTheAnhCtrl', function ($scope, $http, $routeParams) {
            $scope.danhMucSanPham = [];
            $scope.danhSachSanPham = [];
            $http({
                method: 'GET',
                url: 'http://localhost:3000/category'
            }).then(function (response) {
                $scope.danhMucSanPham = response.data
            })
            $http({
                method: 'GET',
                url: 'http://localhost:3000/product'
            }).then(function (response) {
                $scope.danhSachSanPham = response.data
            })

            // DM
            $scope.clickDM = function (id) {
                console.log('Danh mục của: ', id)

                $http({
                    method: 'GET',
                    url: 'http://localhost:3000/product',
                    params: {
                        id_Category: id
                    }
                }).then(function (response) {
                    $scope.danhSachSanPham = response.data
                })
            }
        })
        // Khai báo $routeProvider
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/create-product", {
                    templateUrl: "pages/product/admin/create.html",
                    controller: "createProductCtrl"
                })
                .when("/list-product", {
                    templateUrl: "pages/product/admin/list.html",
                    controller: "listProductCtrl"
                })
                .when("/detail-product/:id", {
                    templateUrl: "pages/product/admin/detail.html",
                    controller: "detailProductCtrl"
                })
                .when("/edit-product/:id", {
                    templateUrl: "pages/product/admin/edit.html",
                    controller: "editProductCtrl"
                })
        })
    </script>
    <script src="pages/product/admin/create.js"></script>
    <script src="pages/product/admin/detail.js"></script>
    <script src="pages/product/admin/edit.js"></script>
    <script src="pages/product/admin/list.js"></script>

    </style>
</head>
