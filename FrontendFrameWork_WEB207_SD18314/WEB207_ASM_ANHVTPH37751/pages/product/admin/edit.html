<!-- khu vực tiêu đề  -->
<h3>Trang chỉnh sửa</h3>
<!-- khu vực nội dung form  -->
<form>
    <!-- khu vực id  -->
    <div class="mt-3">
        <span class="form-label">ID:</span>
        <input ng-model="product.id" class="form-control" type="text" disabled>
    </div>

    <!-- khu vực tên  -->
    <div class="mt-3">
        <span class="form-label">Tên:</span>
        <input ng-model="product.name_product" class="form-control" type="text">
    </div>

    <!-- khu vực giá  -->
    <div class="mt-3">
        <span class="form-label">Giá:</span>
        <input ng-model="product.product_price" class="form-control" type="text">
    </div>
    <!-- khu vực giá niêm yết  -->
    <div class="mt-3">
        <span class="form-label">Giá niêm yết:</span>
        <input ng-model="product.original_price" class="form-control" type="text">
    </div>
    <!-- khu vực giá niêm yết  -->
    <div class="mt-3">
        <span class="form-label">% giảm giá:</span>
        <input ng-model="product.discount" class="form-control" type="text">
    </div>

    <!-- khu vực danh mục  -->
    <div class="mt-3">
        <label for="" class="form-label">Loại sản phẩm</label>
        <select ng-model="product.name_category" name="" id="" class="form-control">
            <option value="">-Lựa Chọn-</option>
            <option value="CPU">CPU</option>
            <option value="RAM MÁY TÍNH">RAM MÁY TÍNH</option>
            <option value="VGA - CARD MÀN HÌNH">VGA - CARD MÀN HÌNH</option>
            <option value="Ổ CỨNG">Ổ CỨNG</option>
        </select>
    </div>
    <!-- khu vực button  -->
    <div class="mt-3">
        <button ng-click="onClickEdit()" class="btn btn-primary">Chỉnh sửa</button>
    </div>
    <div class="alert alert-danger mt-1" ng-hide="formHopLe">
        {{formThongBao}}
    </div>
</form>
