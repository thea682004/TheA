<div class="mt-3">
    <!-- Danh sách sản phẩm -->
    <div class="mb-4">
        <h3>Danh sách sản phẩm</h3>
        <div class="row mt-3">
            <div class="col-md-4" ng-repeat="item in listProduct">
                <div class="card mb-3">
                    <img ng-src="{{item.img}}" class="card-img-top" alt="Product Image" style="max-width: 200px;">
                    <div class="card-body">
                        <h5 class="card-title">{{item.name_product}}</h5>
                        <p class="card-text">{{item.product_price}}₫</p>
                        <a href="#!detail-product/{{item.id}}" class="btn btn-secondary rounded-pill">Chi tiết</a>
                        <a href="#!edit-product/{{item.id}}" class="btn btn-primary rounded-pill">Chỉnh sửa</a>
                        <button class="btn btn-danger rounded-pill" data-bs-toggle="modal" data-bs-target="#myModal-{{item.id}}">Xóa</button>
                        <div class="modal" id="myModal-{{item.id}}">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h4 class="modal-title">Confirm</h4>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>

                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        Bạn sẽ xóa sản phẩm {{item.name_product}} ?
                                    </div>

                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-success"
                                            data-bs-dismiss="modal">No</button>
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                                            ng-click="onClickDelete(item.id)">Yes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
